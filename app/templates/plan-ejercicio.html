{% extends 'base.html' %}
{% block title %}Crear Plan de Ejercicio - ActiveLife{% endblock %}
{% set active_page = 'plan_ejercicio' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<h1 class="mt-4">Crear Plan de Ejercicio</h1>
<form>
    <div class="form-group">
        <label for="profile-select">Seleccionar Perfil:</label>
        <select class="form-control" id="profile-select">
            <option>Perfil 1</option>
        </select>
    </div>
    <div class="form-group">
        <label for="plan-name">Nombre del Plan:</label>
        <input type="text" class="form-control" id="plan-name" placeholder="Ej. Plan de Fuerza">
    </div>
    <div class="form-group">
        <label>Tipo de Ejercicio:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="exercise-type-cardio">
            <label class="form-check-label" for="exercise-type-cardio">Cardio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="exercise-type-strength">
            <label class="form-check-label" for="exercise-type-strength">Fuerza</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="exercise-type-flexibility">
            <label class="form-check-label" for="exercise-type-flexibility">Flexibilidad</label>
        </div>
    </div>
    <div class="form-group">
        <label for="weekly-duration">Duración Semanal (min):</label>
        <input type="number" class="form-control" id="weekly-duration" placeholder="Ej. 150">
    </div>
    <div class="form-group">
        <label for="plan-description">Descripción del Plan:</label>
        <textarea class="form-control" id="plan-description" rows="3" placeholder="Describe tu plan ..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Crear Plan</button>
</form>
{% endblock %}
