{% extends "base.html" %}
{% block content %}
<h2>Usuarios inactivos ("fantasmas")</h2>
<a href="{{ url_for('usuarios.lista_usuarios') }}" class="btn btn-primary mb-3">Mostrar activos</a>
<table class="table table-bordered table-custom">
    <thead>
        <tr>
            <th>ID</th><th>Usuario</th><th>Email</th><th>Rol</th><th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario['id'] }}</td>
            <td>{{ usuario['username'] }}</td>
            <td>{{ usuario['email'] }}</td>
            <td>{{ usuario['role'] }}</td>
            <td>
                <a href="{{ url_for('usuarios.reactivar_usuario', id=usuario['id']) }}" class="btn btn-success btn-sm">Revivir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
