{% extends "base.html" %}
{% block content %}
<h2>Lista de Productos</h2>
<a href="{{ url_for('productos.agregar_producto') }}" class="btn btn-success mb-3">Agregar Producto</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3]|capitalize }}</td>
            <td>${{ p[4] }}</td>
            <td>{{ p[5] }}</td>
            <td>
                <a href="{{ url_for('productos.editar_producto', id=p[0]) }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{{ url_for('productos.eliminar_producto', id=p[0]) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
