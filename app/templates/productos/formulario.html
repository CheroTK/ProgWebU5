{% extends "base.html" %}
{% block content %}
<h2>{{ accion }} Producto</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto[1] if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Descripción</label>
        <input type="text" name="descripcion" class="form-control" value="{{ producto[2] if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Categoría</label>
        <select name="categoria" class="form-control" required>
            <option value="rutina" {% if producto and producto[3] == 'rutina' %}selected{% endif %}>Rutina</option>
            <option value="receta" {% if producto and producto[3] == 'receta' %}selected{% endif %}>Receta</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto[4] if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ producto[5] if producto else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
