{% extends "base.html" %}
{% block content %}
<h2>{{ accion }} Usuario</h2>
<form method="post">
    <div class="mb-3">
        <label for="username">Usuario:</label>
        <input type="text" name="username" class="form-control" id="username" required value="{{ usuario[1] if usuario else '' }}">
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" id="email" required value="{{ usuario[2] if usuario else '' }}">
    </div>
    {% if accion == 'Agregar' %}
    <div class="mb-3">
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" class="form-control" id="password" required>
    </div>
    {% endif %}
    <div class="mb-3">
        <label for="role">Rol:</label>
        <select name="role" class="form-control" id="role">
            <option value="admin" {% if usuario and usuario[3] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="editor" {% if usuario and usuario[3] == 'editor' %}selected{% endif %}>Editor</option>
            <option value="cliente" {% if usuario and usuario[3] == 'cliente' %}selected{% endif %}>Cliente</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Aceptar</button>
    <a href="{{ url_for('usuarios.lista_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
